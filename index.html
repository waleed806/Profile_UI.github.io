<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Design UI</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Profile-Card">
        <div class="image">
                <!-- <img src="Images/Profile-Picture.jpg" alt="" class="Profile-Picture"> -->
        </div>

        <div class="Text-Area">
            <span class="Name">Waleed Sofi</span>
            <span class="Work">Web Developer</span>
        </div>

        <div class="Social-media">
            <a href="#" class="FB"><i class='bx bxl-facebook' ></i></a>
            <a href="#" class="Insta"><i class='bx bxl-instagram' ></i></a>
            <a href="#" class="Twitter"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="LinkedIn"><i class='bx bxl-linkedin'></i></a>
        </div>

        <div class="buttons">
            <button class="button" id="whatsappButton">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">1K</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">3K</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">1.2K</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
